<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Submission Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Submit Your Phone Number</h2>
    
    <form id="phoneForm">
      <input
        type="text"
        id="clientPhone"
        placeholder="Enter phone number"
        required
      />
      <button type="submit">Submit</button>
    </form>
    
    <p id="responseMsg"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
